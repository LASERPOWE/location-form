<!DOCTYPE html>
<html>
<head>
  <title>Auto Location & Email Form</title>
  <meta name="google-signin-client_id" content="995677134206-i3n2k43cvsr48ngjb6t69s7tsr0sivpj.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input[readonly], textarea[readonly] {
      background-color: #f0f0f0;
    }
    label {
      font-weight: bold;
    }
    form {
      max-width: 400px;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Auto Location & Email Form</h2>

  <form id="locationForm">
    <label>Your Email:</label><br>
    <input type="email" id="userMail" name="user_mail" readonly required><br><br>

    <label>Your Current Address:</label><br>
    <textarea id="address" name="address" rows="3" readonly required></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <!-- Google Sign-In -->
  <div id="g_id_onload"
       data-client_id="995677134206-i3n2k43cvsr48ngjb6t69s7tsr0sivpj.apps.googleusercontent.com"
       data-context="signin"
       data-ux_mode="popup"
       data-callback="handleCredentialResponse"
       data-auto_prompt="true">
  </div>

  <script>
    // Google Sign-In callback
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      document.getElementById('userMail').value = data.email || '';
    }

    // Decode JWT token
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        return {};
      }
    }

    // Get location and reverse geocode
    window.onload = function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async function (position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          try {
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
            const data = await response.json();
            document.getElementById('address').value = data.display_name || `${lat}, ${lon}`;
          } catch (e) {
            document.getElementById('address').value = `${lat}, ${lon}`;
          }
        }, function () {
          alert("Location permission denied.");
        });
      } else {
        alert("Geolocation not supported.");
      }
    };

    // Submit form
    document.getElementById('locationForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = {
        user_mail: document.getElementById('userMail').value,
        address: document.getElementById('address').value
      };
      fetch("https://script.google.com/macros/s/AKfycbwo_9o4UxgcQfFxQtEHPb9351an-SoYQQ3d2CfeWh4v0Qr-BHHXzjtp9ccEGULNC_AfNw/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
      }).then(() => {
        alert("Submitted successfully!");
        document.getElementById('locationForm').reset();
      }).catch(() => {
        alert("Submission failed.");
      });
    });
  </script>
</body>
</html>
